<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectPlus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/query.css">
</head>
<body>
  <div>
    <div class="card text-center mx-auto mt-3 mb-3 w-50 shadow-sm" style="width: 18rem;">
      <div class="card-body">
        <h1 class="card-title">Create Project</h1>
        <form>
          <div class="form-group mb-3">
              <input type="text" placeholder="Project Name" class="form-control" id="project-name" name="project-name" required>
          </div>
          <div class="form-group mb-3">
              <textarea class="form-control" placeholder="Project Description" id="project-description" name="project-description" rows="2" required></textarea>
          </div>
          <div class="form-group mb-3">
              <input type="text" class="form-control" placeholder="Project Manager" id="project-manager" name="project-manager" required>
          </div>
          <div class="form-group mb-3">
              <input type="number" class="form-control" placeholder="Project Budget" id="project-budget" name="project-budget" required>
          </div>
          <div class="form-group mb-3">
              <input type="text" class="form-control" placeholder="Longitude Coordinates" id="longitude-coordinates" name="longitude-coordinates" required>
          </div>
          <div class="form-group mb-3">
              <input type="text" class="form-control" placeholder="Latitude Coordinates" id="latitude-coordinates" name="latitude-coordinates" required>
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
      </div>
    </div>
  </div>
